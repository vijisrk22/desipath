name: Deploy Laravel Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'BACKEND/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, hash, json, openssl, pcre, session, tokenizer, zip
          coverage: none

      - name: Install Dependencies
        run: |
          cd BACKEND
          composer install --no-ansi --no-dev --no-interaction --no-progress --optimize-autoloader
          
          # Remove cache files to prevent path issues on the server
          rm -f bootstrap/cache/*.php
          
          # Ensure essential directories exist
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/framework/cache
          chmod -R 775 storage bootstrap/cache

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'desipathapi'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./BACKEND
          # Warning: Custom configuration for Nginx on Azure App Service requires a Startup Command
